version: '3.4'

services:
  router:
    image: router
    build:
      context: .
      dockerfile: ./Dockerfile.router
    environment:
      NODE_ENV: production
      LISTEN_PORT: 4242
      LOG_LEVEL: silly
    ports:
      - "4242"

  mcoserver:
    image: mcoserver
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - 880
      - 4443
    depends_on:
      - db
      - router
  reverse-proxy:
    image: nginx:1.21.3
    ports:
      - "80:80"
      - "443:443"
    volumes:
        - ./nginx.conf:/etc/nginx/default.conf:ro
  db:
    image: postgres:14.0
    ports: 
      - "5432"
      # TODO: remove before prod https://github.com/drazisil/mco-server/issues/1008
    environment: 
      - "POSTGRES_PASSWORD=password"       
  pgadmin:
      image: dpage/pgadmin4:6.1
      # TODO: remove these before prod https://github.com/drazisil/mco-server/issues/1008
      environment:
          PGADMIN_DEFAULT_EMAIL: admin@pgadmin.com
          PGADMIN_DEFAULT_PASSWORD: password
          PGADMIN_LISTEN_PORT: 80
      ports:
          - "15432:80"
      volumes:
          - pgadmin:/var/lib/pgadmin
      depends_on:
          - db
volumes:
  pgadmin: