version: "3.1"

services:
  nginx:
    build:
      context: services/sslProxy
    ports:
      - "443:443"
    depends_on:
      - node

  node:
    image: "node:16"
    user: "node"
    working_dir: /home/node/app
    environment:
      - ENV NODE_ENV=production
      - ENV PGHOST=db
      - ENV PGUSER=postgres
      - ENV PGDATABASE=postgres
      - ENV PGPASSWORD=example=value
    volumes:
      - ./:/home/node/app
    command: "npm start"
    ports:
      - "80:80"
      - "6660:6660"
      - "8228:8228"
      - "8226:8226"
      - "7003:7003"
      - "8227:8227"
      - "43200:43200"
      - "43300:43300"
      - "43400:43400"
      - "53303:53303"
      - "9000-9014:9000-9014"
