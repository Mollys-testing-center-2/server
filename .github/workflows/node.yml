name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  MCO_LOG_LEVEL: warn

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci install
      - name: Test
        run: npm test
      - name: Codecov
        env: # Or as an environment variable
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          pip install --user pytest
          pip install --user codecov-cli
          codecovcli create-commit --verbose --fail-on-error 
          codecovcli create-report --verbose --fail-on-error 
          codecovcli do-upload --verbose --fail-on-error -F auth
          codecovcli do-upload --verbose --fail-on-error -F database
          codecovcli do-upload --verbose --fail-on-error -F gateway
          codecovcli do-upload --verbose --fail-on-error -F lobby
          codecovcli do-upload --verbose --fail-on-error -F login
          codecovcli do-upload --verbose --fail-on-error -F patch
          codecovcli do-upload --verbose --fail-on-error -F persona
          codecovcli do-upload --verbose --fail-on-error -F shard
          codecovcli do-upload --verbose --fail-on-error -F interfaces
          codecovcli do-upload --verbose --fail-on-error -F transactions
                    
      - uses: actions/upload-artifact@v3
        with:
          name: coverage_${{ matrix.node-version }}
          path: coverage
